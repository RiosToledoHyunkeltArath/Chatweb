<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style1.css">
		<title>Chat</title>
	</head>
	<body>
		<div class="join-container">
			<nav class="navbar bg-light">
				<center><a ><font face="American Typewriter" size="25" color= white >Chat Con WebSockets - Rios Toledo </font></h1></a></center>			
			</nav>
            <br>
			<br>
			<center><form action="chat.html">
				<div class="form-floating mb-3">
					<label for="floatingInput"></label>	
					<input type="email" name="email" class="form-control" id="email"  placeholder="Ingresa Tu Correo " required>
				</div>
				<br>
				<div class="form-floating">
					<label for="floatingPassword"></label>
					<input type="text" class="form-control" name="username" id="username" placeholder="Ingresa Tu Nombre" required>
				</div>
				<div class="middle">
				<button type="submit" class="btn btn-outline-success">Entrar</button>
				</div>
			</form>
		</center>
		</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
	</body>
</html>
